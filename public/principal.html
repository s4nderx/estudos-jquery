<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">

            <h1 class="center">Alura Typer</h1>
            <p class="frase center">esta frase tem cinco palavras</p>
         
            <ul class="informacoes center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="tamanho-frase">5</span> palavras</li>
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempo-digitacao">1</span> segundos</li>
            </ul>
         
            <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
            <div class="botoes">
                    <a id="btn-reiniciar" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
                    <a id="btn-placar" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">assignment</i></a>
            </div>
           
         
         <ul class="center">
             <li><span id="contador-caracteres">0</span> caracteres</li>
             <li><span id="contador-palavras">0</span> palavras</li>
         </ul>

         <section class="placar">
            <h3 class="center">placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>No. de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Phellipe</td>
                        <td>10</td>
                        <td><a class="botao-remover" href="#"><i class="small material-icons icones">delete_forever</i></a></td>
                    </tr>
                </tbody>
            </table>
         </section>

    </div>

   <script src="js/jquery.js"></script>
   <script src="js/main.js"></script>
   <script src="js/placar.js"></script>

</body>
</html>
